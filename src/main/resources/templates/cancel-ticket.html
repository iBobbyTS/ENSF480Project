<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancel Ticket</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/cancel-ticket.css">
  <script src="/js/utils/util.js" defer></script>
  <script src="/js/cancel-ticket.js" defer></script>
</head>
<body>
<header class="top-bar">
  <div class="search-bar">
    <button class="nav-button" onclick="window.location.href='/'">Home</button>
  </div>
  <div class="website-name">
    <h1>AcmePlex</h1>
  </div>
</header>

<div class="container">
  <h2>Cancel Your Ticket</h2>
  <form id="cancel-ticket-form">
    <label for="ticket-id">Ticket ID:</label>
    <input type="text" id="ticket-id" name="ticketId" placeholder="Enter your Ticket ID" required>

    <label for="reason">Reason for cancellation:</label>
    <textarea id="reason" name="reason" rows="4" placeholder="Provide a reason for cancellation" required></textarea>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
</body>
</html>
