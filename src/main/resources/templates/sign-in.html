<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/signin.css">
    <script src="/js/signin.js" defer></script>
    <script src="/js/utils/util.js" defer></script>
    <script src="/js/utils/sha1.js" defer></script>
</head>
<body>
<div class="signin-container">
    <h2>Sign In</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span>
    </div>
    <button id="signin-button" onclick="signin()">Sign In</button>
    <div class="error-message" id="server-error" style="color: red; text-align: center;"></div>
</div>
</body>
</html>
