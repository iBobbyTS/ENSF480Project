<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="/css/admin/add-movie.css">
    <script src="/js/admin/add-movie.js" defer></script>
    <script src="/js/utils/util.js"></script>
</head>
<body>
<div class="container">
    <h1>Add a New Movie</h1>
    <!-- Movie Name -->
    <div class="form-group">
        <label for="movie-name">Name:</label>
        <input type="text" id="movie-name" name="name" placeholder="Enter movie name" required>
    </div>

    <!-- Duration -->
    <div class="form-group">
        <label for="movie-duration">Duration (in minutes):</label>
        <input type="number" id="movie-duration" name="duration" placeholder="Enter duration" required>
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="movie-description">Description:</label>
        <textarea id="movie-description" name="description" placeholder="Enter movie description" required></textarea>
    </div>

    <!-- Trailer Link -->
    <div class="form-group">
        <label for="trailer-link">Trailer Link:</label>
        <input type="url" id="trailer-link" name="trailer" placeholder="Enter trailer link" required>
    </div>

    <!-- Cover URL -->
    <div class="form-group">
        <label for="cover-url">Cover URL:</label>
        <input type="url" id="cover-url" name="cover" placeholder="Enter cover image URL" required>
    </div>

    <!-- Submit Button -->
    <button onclick="submit()" class="submit-button">Add Movie</button>
</div>
</body>
</html>
