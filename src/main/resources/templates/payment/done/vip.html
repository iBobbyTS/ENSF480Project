<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Payment Result</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/payment/done/vip.css">
</head>
<body>
<!-- Header -->
<header class="top-bar">
    <div class="left-section">
        <button class="nav-button" onclick="window.location.href='/'">Home</button>
    </div>
    <div class="website-name">
        <h1>AcmePlex</h1>
    </div>
</header>

<!-- Main Content -->
<div class="content">
    <h2 th:if="${success}" th:text="'Thank you for your payment!'"></h2>
    <p th:if="${success}" th:text="'Your VIP expires on ' + ${vipExpiry}"></p>
    <button class="action-button" th:if="${success}" onclick="window.location.href='/'">Home</button>

    <h2 th:unless="${success}" th:text="'Sorry, the payment didn\\'t succeed.'"></h2>
    <button class="action-button" th:unless="${success}" onclick="window.location.href='/vip-payment'">Try Again</button>
</div>
</body>
</html>
